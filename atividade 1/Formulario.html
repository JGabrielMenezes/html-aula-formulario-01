<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <header>
            <h1>Formulário</h1>
        </header>
        <form action="#" name="envia" method="post">
            <fieldset>
                <legend><b>Dados Cadastrais:</b></legend>
                <label For="nome">Nome:</label><br>
                <input id="nome" placeholder="Seu Nome:" type="text" required name="nome">
                <br>
                <br>
                <label For="sobrenome">Sobrenome:</label><br>
                <input id="sobrenome" placeholder="Sobrenome:" required type="text" name="enviar">
                <br>
                <br>
                <label for="number">Número de telefone:</label><br>
                <input id="number" placeholder="55+(81) 55555-5555" required type="number" name="numero">
                <br>
                <input id="botao" type="submit" value="enviar">
            </fieldset>
        </form>
    </body>
</html>
